{{ $services := .Site.Data.services }}

<section class="yellow">
  <h2 class="heading">{{ $services.title }}</h2>
   
  <div class="row -content-md-center text-center">

    {{ range $index, $element := $services.services }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
          <a class="mb-3" href="https://open.spotify.com/user/1166780065?si=ucNwXcxZStGDls1U0N4LYw"target="_blank" rel="nofollow">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
        <h5 class="mt-4">{{ $element.title }}</h5>
        <p class="text-muted">{{ $element.description | safeHTML }}</p>
      </div>
    </div>

    {{ end }}
  </div>
</section>
